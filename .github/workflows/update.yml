name: Update Kinsta MU Plugin

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # Run once a week on Sunday at 00:00

jobs:
  update-kinsta-mu-plugin:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Download and extract ZIP
        run: |
          curl -L "https://kinsta.com/kinsta-tools/kinsta-mu-plugins.zip" -o plugin.zip
          unzip -d ./ -o plugin.zip
          rm plugin.zip

      - name: Get plugin version
        id: get_version
        run: |
          version=$(grep -oP '(?<=Version: ).*' kinsta-mu-plugins.php | tr -cd '[:alnum:]._-')
          echo "version=$version" >> $GITHUB_OUTPUT
          echo $version

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Update Kinsta MU Plugin to v${{ steps.get_version.outputs.version }}"
          branch: update/kinsta-mu-plugin-${{ steps.get_version.outputs.version }}
          delete-branch: true
          reviewers: |
            retlehs
            mike-sheppard
          title: "Update Kinsta MU Plugin to v${{ steps.get_version.outputs.version }}"
          body: |
            ## Kinsta MU Plugin Update
            
            This PR updates the Kinsta MU Plugin to version **${{ steps.get_version.outputs.version }}**.
            
            ### Changes:
            - Updated plugin files from the official Kinsta distribution
            - Please review the changes before merging
            
            ### Review Checklist:
            - [ ] Verify all cache clearing functionality works correctly
            - [ ] Test AJAX operations for cache management
            - [ ] Confirm compatibility with current WordPress version
            - [ ] Check for any breaking changes in the admin interface
            
            **Auto-generated by GitHub Actions**
          labels: |
            plugin-update
            automated-pr
          draft: false
